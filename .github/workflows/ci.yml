name: CI

on:
  pull_request:
    branches: [stage]
  push:
    branches: [stage]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit & component tests (web)
        run: pnpm --filter web test -- --reporter=basic

      - name: Firestore rules tests
        env:
          FIRESTORE_EMULATOR_PORT: 8085
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8085
        run: pnpm dlx firebase-tools@13.15.0 emulators:exec --only firestore --project cleo-aura-fitness-test "pnpm exec vitest run firestore.test.ts --reporter=basic"

      - name: Security audit (production deps)
        run: pnpm audit:ci
