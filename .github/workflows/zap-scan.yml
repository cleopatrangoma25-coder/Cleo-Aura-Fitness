name: ZAP Security Scan (stage)

on:
  schedule:
    - cron: '0 6 * * 1' # Mondays 06:00 UTC
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: ZAP full scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: https://cleo-aura-fitness-stage.web.app
          cmd_options: '-m 5' # quick scan
      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.zip
